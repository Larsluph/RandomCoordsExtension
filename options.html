<!DOCTYPE html>
<html>
    <head>
        <title>Random Location Picker</title>
        <script src="options.js"></script>
    </head>
    <body>
        <div style="display: block;">
            <p style="font-weight: bold;">Latitude Configuration</p>
            <div>
                <label for="minlat">Minimum Latitude</label>
                <input type="number" required id="minlat" step="0.000001" min="-90" max="90" placeholder="minlat">
            </div>
            <div>
                <label for="maxlat">Maximum Latitude</label>
                <input type="number" required id="maxlat" step="0.000001" min="-90" max="90" placeholder="maxlat">
            </div>
        </div>
        <div>
            <p style="font-weight: bold;">Longitude Configuration</p>
            <div>
                <label for="minlong">Minimum Longitude</label>
                <input type="number" required id="minlong" step="0.000001" min="-180" max="180" placeholder="minlong">
            </div>
            <div>
                <label for="maxlong">Maximum Longitude</label>
                <input type="number" required id="maxlong" step="0.000001" min="-180" max="180" placeholder="maxlong">
            </div>
        </div>

        <div id="status"></div>
        <button id="save">Save</button>
    </body>
</html>
